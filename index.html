<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tabletop.js to fetch Google Sheets data -->
  <script src="https://unpkg.com/tabletop@1.5.4/src/tabletop.min.js"></script>
</head>
<body>
  <header>
    <h1>Inventory Dashboard</h1>
  </header>
  <main>
    <table id="inventory-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Part Number</th>
          <th>Location</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>
</html>
